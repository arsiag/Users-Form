<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="description" content="Advanced JQuery">
        <link href="users.css" rel="stylesheet">
        <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){

                $(document).on("submit", "form", function(){
                    $("table").append("<tr></tr>");
                    $("table").find('tbody tr:last').append("<td>" + $("#First_Name").val() + "</td>");
                    $("table").find('tbody tr:last').append("<td>" + $("#Last_Name").val() + "</td>");
                    $("table").find('tbody tr:last').append("<td>" + $("#Email_Address").val() + "</td>");
                    $("table").find('tbody tr:last').append("<td>" + $("#Contact_No").val() + "</td>");
                    return false;
                });

            });
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1>Add User</h1>
        <form action="process.php" method="post">  
            <p>
                <label for="First_Name">First Name:</label>
                <input type="text" id="First_Name" name="first_name" value="First Name">
            </p>
            <p>
                <label for="Last_Name">Last Name:</label>
                <input type="text" id="Last_Name" name="last_name" value="Last Name">
            </p>
            <p>
                <label for="Email_Address">Email Address:</label>
                <input type="text" id="Email_Address" name="Email_Address" value="Email Address">
            </p>
            <p>
                <label for="Contact_No">Contact No:</label>
                <input type="text" id="Contact_No" name="Contact_No" value="Phone #">
            </p>
            <p>
                <input id="submit" type="submit" value="Add User">
            </p>
        </form>
    </body>
</html>
